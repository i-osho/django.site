{% extends 'base.html' %}
{% block content %}
<div class="form-box">
    <h2>{{type}}</h2>
    <form action="{% url 'adminhome' %}" method="post">
        {% csrf_token %}
        <input type="text" placeholder="ID / DU No (eg. A1 - 34)" name="userID" class="input-field" required><br>
        <input type="submit" value="Search ID" class="btn submit-btn"><br><br>
                {% if messages %}
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                {% endif %}
    </form>
    <a href="{% url 'logout' %}">Logout</a>
</div>
{% endblock %}
